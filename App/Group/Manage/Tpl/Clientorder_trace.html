<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
    <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP = '__APP__';
        var SELF = '__SELF__';
        var PUBLIC = '__PUBLIC__';
        //-->
    </script>
</head>
<body>
<div class="main">
    <div class="pos">{$type} | 订单号:{$order.order_num} </div>
    <div class="operate">
        <div class="left">
            <input type="button" onclick="goUrl('{:U(GROUP_NAME. '/Clientorder/index')}')" class="btn_blue" value="返回列表" />
        </div>
    </div>
    <div class="list">
        <table width="100%" style=" margin-bottom:20px;">
            <tr>
                <th>订单号</th>
                <th>寄件类型</th>
                <th>渠道类型</th>
                <th>状态</th>
                <th>下家</th>
                <th>转运单号</th>
                <th>添加时间</th>
            </tr>
            <tr>
                <td>{$order.order_num}</td>
                <td>{$order.package_type_name}</td>
                <td>{$order.channel_name}</td>
                <td>{$order.status_str}</td>
                <td>{$order.express_type_name}</td>
                <td>{$order.express_order_num}</td>
                <td>{$order.add_time}</td>
            </tr>
        </table>
    </div>
    <div class="list">
        <div class="operate">订单跟踪</div>
        <if condition="$trace_result.message eq 'ok'">
        <table width="100%">
            <tr>
                <th>时间</th>
                <th>地点和跟踪进度</th>
            </tr>
            <foreach name="trace_result.data" item="v">
            <tr>
                <td>{$v.time}</td>
                <td>{$v.context}</td>
            </tr>
            </foreach>
        </table>
        <else />
        <table width="100%">
            <tr>
                <th>{$trace_result.message}</th>
            </tr>
        </table>
        </if>
    </div>

</div>
</body>
</html>
