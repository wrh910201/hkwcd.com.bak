<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.form.min.js"></script>
</head>
<body>
<div class="main">
    <div class="pos">添加客户</div>
    <div class="form">
        <form method='post' id="form_do" name="form_do" action="{:U(GROUP_NAME. '/Client/doAdd')}">
            <dl>
                <dt>客户帐号：</dt>
                <dd>
                    <input type="text" name="username" class="inp_one" id="username"/>
                    <span id="username-alert"></span>
                </dd>
            </dl>
            <dl>
                <dt>密码：</dt>
                <dd>
                    <input type="password" name="password" class="inp_one" id="password"/>
                </dd>
            </dl>
            <dl>
                <dt>公司名称：</dt>
                <dd>
                    <input type="text" name="company" class="inp_one inp_large" />
                </dd>
            </dl>
            <dl>
                <dt>客户分组：</dt>
                <dd>
                    <select name="group_id">
                        <foreach name='group_list' item='v'>
                            <option value="{$v.id}">{$v.name}/{$v.en_name}</option>
                        </foreach>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>姓名：</dt>
                <dd>
                    <input type="text" name="full_name" class="inp_one" />
                </dd>
            </dl>

            <dl>
                <dt>邮箱</dt>
                <dd>
                    <input type="text" name="email" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>手机：</dt>
                <dd>
                    <input type="text" name="mobile" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>备用手机：</dt>
                <dd>
                    <input type="text" name="spare_mobile" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>微信：</dt>
                <dd>
                    <input type="text" name="wechat" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>QQ：</dt>
                <dd>
                    <input type="text" name="qq" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>地址2：</dt>
            </dl>
            <dl>
                <dt>国家：</dt>
                <dd>
                    <select name="country_id">
                        <foreach name='country_list' item='v'>
                            <option value="{$v.id}">{$v.name}/{$v.ename}</option>
                        </foreach>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>省：</dt>
                <dd>
                    <input type="text" name="state" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>城市：</dt>
                <dd>
                    <input type="text" name="city" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>详细地址：</dt>
                <dd>
                    <input type="text" name="address" class="inp_one inp_large" value="" />
                </dd>
            </dl>
            <dl>
                <dt>邮编：</dt>
                <dd>
                    <input type="text" name="postal_code" class="inp_one" />
                </dd>
            </dl>
            <dl>
            <dt>地址2：</dt>
            </dl>
            <dl>
                <dt>国家：</dt>
                <dd>
                    <select name="spare_country_id">
                        <foreach name='country_list' item='v'>
                            <option value="{$v.id}">{$v.name}/{$v.ename}</option>
                        </foreach>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>省：</dt>
                <dd>
                    <input type="text" name="spare_state" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>城市：</dt>
                <dd>
                    <input type="text" name="spare_city" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>详细地址：</dt>
                <dd>
                    <input type="text" name="spare_address" class="inp_one inp_large" value="" />
                </dd>
            </dl>
            <dl>
                <dt>邮编：</dt>
                <dd>
                    <input type="text" name="spare_postal_code" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>座机：</dt>
                <dd>
                    <input type="text" name="phone" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>传真：</dt>
                <dd>
                    <input type="text" name="fax" class="inp_one" />
                </dd>
            </dl>
            <dl>
                <dt>备注：</dt>
                <dd>
                    <input type="text" name="remark" class="inp_one inp_large" />
                </dd>
            </dl>
            <dl>
                <dt> 状态：</dt>
                <dd>
                    <input type="radio" name="islock" value="0" checked="checked"  />正常
                    &nbsp;&nbsp;
                    <input type="radio" name="islock" value="1" />锁定
                </dd>
            </dl>
            <div class="form_b">
                <input type="submit" class="btn_blue" id="submit" value="提 交">
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $('#username').blur(function() {
        var url = "{:U(GROUP_NAME. '/Client/checkUsername')}";
        var username = $(this).val();
        if( username == '' ) {
            return;
        }
        var param = { "username":username };
        $.post(url, param, check_name_handler, 'json');
    });

    function check_name_handler(response) {
        $('#username-alert').text(response.msg);
    }
</script>

</body>
</html>
