<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.form.min.js"></script>
</head>
<body>
<div class="main">
    <div class="pos">{$type}</div>
    <div class="form">
        <form method='post' name="form_do" action="{:U(GROUP_NAME. '/Region/doEdit')}">
            <dl>
                <dt>名称：</dt>
                <dd>
                    <input readonly type="text" name="name" class="inp_one" value="{$region.alias}" />
                </dd>
            </dl>
            <dl>
                <dt>时效：</dt>
                <dd>
                    <input type="text" name="prescription" class="inp_one" id="prescription" value="{$region.prescription}"/>个工作日
                </dd>
            </dl>
            <div class="form_b">
                <input type="hidden" name="id" value="{$region.id}" />
                <input type="submit" class="btn_blue" id="submit" value="提 交">
                <!--<input type="button" class="btn_blue" id="country" value="添加国家">-->
            </div>
        </form>
    </div>

</div>


<script type="text/javascript">
    $('#country').click(function() {
        window.location.href = '{:U(GROUP_NAME.'/Region/country', array('rid' => $region['id']))}';
    });
</script>
</body>
</html>
