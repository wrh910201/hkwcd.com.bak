<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.form.min.js"></script>
</head>
<body>
<div class="main">
    <div class="pos">编辑渠道</div>
    <div class="form">
        <form method='post' id="form_do" name="form_do" action="{:U(GROUP_NAME. '/Channel/doEdit')}">
            <dl>
                <dt>渠道名：</dt>
                <dd>
                    <input type="text" name="name" class="inp_one" id="name" value="{$channel.name}"/>
                </dd>
            </dl>
            <dl>
                <dt>渠道英文名：</dt>
                <dd>
                    <input type="text" name="en_name" class="inp_one" id="en_name" value="{$channel.en_name}"/>
                </dd>
            </dl>
            <dl>
                <dt>燃油附加费：</dt>
                <dd>
                    <input type="text" name="extra_payment" class="inp_one" id="extra_payment" value="{$channel.extra_payment}"/>%
                </dd>
            </dl>
            <!--<dl>-->
                <!--<dt>时效：</dt>-->
                <!--<dd>-->
                    <!--<input type="text" name="prescription" class="inp_one" id="prescription" value="{$channel.prescription}"/>个工作日-->
                <!--</dd>-->
            <!--</dl>-->
            <dl>
                <dt>备注：</dt>
                <dd>
                    <input type="text" name="remark" class="inp_one inp_large" id="remark" value="{$channel.remark}"/>
                </dd>
            </dl>

            <div class="form_b">
                <input type="hidden" name="id" value="{$channel.id}"/>
                <input type="submit" class="btn_blue" id="submit" value="提 交">
            </div>
        </form>
    </div>
</div>


</body>
</html>
