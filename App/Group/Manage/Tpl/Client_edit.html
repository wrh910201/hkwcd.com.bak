<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.form.min.js"></script>
</head>
<body>
<div class="main">
    <div class="pos">编辑客户</div>
    <div class="form">
        <form method='post' id="form_do" name="form_do" action="{:U(GROUP_NAME. '/Client/doEdit')}">
            <dl>
                <dt>客户帐号：</dt>
                <dd>
                    <input type="text" name="username" disabled class="inp_one" id="username" value="{$client.username}"/>
                    <span id="username-alert"></span>
                </dd>
            </dl>
            <dl>
                <dt>公司名称：</dt>
                <dd>
                    <input type="text" name="company" class="inp_one inp_large" value="{$client.company}"/>
                </dd>
            </dl>
            <dl>
                <dt>公司英文名称：</dt>
                <dd>
                    <input type="text" name="en_company" class="inp_one inp_large" value="{$client.en_company}"/>
                </dd>
            </dl>
            <dl>
                <dt>客户分组：</dt>
                <dd>
                    <select name="group_id">
                        <foreach name='group_list' item='v'>
                            <option value="{$v.id}" <if condition="$v.id eq $client['group_id']">selected</if>>{$v.name}/{$v.en_name}</option>
                        </foreach>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>是否单独国家</dt>
                <dd>
                    <input type="radio" name="single_country" value="0" <if condition="0 eq $client['single_country']">checked="checked"</if>  />否
                    &nbsp;&nbsp;
                    <input type="radio" name="single_country" value="1" <if condition="1 eq $client['single_country']">checked="checked"</if> />是
                </dd>
            </dl>
            <dl id="single_country_id" <if condition="0 eq $client['single_country']">style="display:none"</if>>
                <dt>经营国家：</dt>
                <dd>
                    <select name="single_country_id">
                        <option value="0">无</option>
                        <foreach name='country_list' item='v'>
                            <option value="{$v.id}" <if condition="$client.single_country_id eq $v['id']">selected</if>>{$v.name}/{$v.ename}</option>
                        </foreach>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>姓名：</dt>
                <dd>
                    <input type="text" name="full_name" class="inp_one" value="{$client.full_name}" />
                </dd>
            </dl>

            <dl>
                <dt>邮箱</dt>
                <dd>
                    <input type="text" name="email" class="inp_one" value="{$client.email}" />
                </dd>
            </dl>
            <dl>
                <dt>手机：</dt>
                <dd>
                    <input type="text" name="mobile" class="inp_one" value="{$client.mobile}" />
                </dd>
            </dl>
            <dl>
                <dt>备用手机：</dt>
                <dd>
                    <input type="text" name="spare_mobile" class="inp_one" value="{$client.spare_mobile}" />
                </dd>
            </dl>
            <dl>
                <dt>微信：</dt>
                <dd>
                    <input type="text" name="wechat" class="inp_one" value="{$client.wechat}" />
                </dd>
            </dl>
            <dl>
                <dt>QQ：</dt>
                <dd>
                    <input type="text" name="qq" class="inp_one" value="{$client.qq}" />
                </dd>
            </dl>
            <dl>
                <dt>地址2：</dt>
            </dl>
            <dl>
                <dt>国家：</dt>
                <dd>
                    <select name="country_id">
                        <foreach name='country_list' item='v'>
                            <option value="{$v.id}" <if condition="$v.id eq $client['country_id']">selected</if>>{$v.name}/{$v.ename}</option>
                        </foreach>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>省：</dt>
                <dd>
                    <input type="text" name="state" class="inp_one" value="{$client.state}" />
                </dd>
            </dl>
            <dl>
                <dt>城市：</dt>
                <dd>
                    <input type="text" name="city" class="inp_one" value="{$client.city}" />
                </dd>
            </dl>
            <dl>
                <dt>详细地址：</dt>
                <dd>
                    <input type="text" name="address" class="inp_one inp_large" value="{$client.address}"/>
                </dd>
            </dl>
            <dl>
                <dt>邮编：</dt>
                <dd>
                    <input type="text" name="postal_code" class="inp_one" value="{$client.postal_code}" />
                </dd>
            </dl>
            <dl>
                <dt>地址2：</dt>
            </dl>
            <dl>
                <dt>国家：</dt>
                <dd>
                    <select name="spare_country_id">
                        <foreach name='country_list' item='v'>
                            <option value="{$v.id}" <if condition="$v.id eq $client['spare_country_id']">selected</if>>{$v.name}/{$v.ename}</option>
                        </foreach>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>省：</dt>
                <dd>
                    <input type="text" name="spare_state" class="inp_one" value="{$client.spare_state}" />
                </dd>
            </dl>
            <dl>
                <dt>城市：</dt>
                <dd>
                    <input type="text" name="spare_city" class="inp_one" value="{$client.spare_city}" />
                </dd>
            </dl>
            <dl>
                <dt>详细地址：</dt>
                <dd>
                    <input type="text" name="spare_address" class="inp_one inp_large" value="{$client.spare_address}"/>
                </dd>
            </dl>
            <dl>
                <dt>邮编：</dt>
                <dd>
                    <input type="text" name="spare_postal_code" value="{$client.spare_postal_code}"/>
                </dd>
            </dl>
            <dl>
                <dt>座机：</dt>
                <dd>
                    <input type="text" name="phone" class="inp_one" value="{$client.phone}" />
                </dd>
            </dl>
            <dl>
                <dt>传真：</dt>
                <dd>
                    <input type="text" name="fax" class="inp_one" value="{$client.fax}" />
                </dd>
            </dl>
            <dl>
                <dt>备注：</dt>
                <dd>
                    <input type="text" name="remark" class="inp_one inp_large" value="{$client.remark}" />
                </dd>
            </dl>
            <dl>
                <dt> 状态：</dt>
                <dd>
                    <input type="radio" name="islock" value="0" <if condition="$client.islock eq 0">checked="checked"</if>  />正常
                    &nbsp;&nbsp;
                    <input type="radio" name="islock" value="1" <if condition="$client.islock eq 1">checked="checked"</if> />锁定
                </dd>
            </dl>
            <div class="form_b">
                <input type="hidden" name="id" value="{$client.id}" />
                <input type="submit" class="btn_blue" id="submit" value="提 交">
                <input type="button" class="btn_blue" id="button" value="返回">
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $('#button').click(function() {
        window.history.go(-1);
    });

    $('input[name=single_country]').click(function() {
        if( $('input[name=single_country]:checked').val() == 1 ) {
            $('#single_country_id').show();
        }
        if( $('input[name=single_country]:checked').val() == 0 ) {
            $('#single_country_id').hide();
        }
    });
</script>

</body>
</html>
