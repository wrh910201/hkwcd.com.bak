<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
     var URL = '__URL__';
     var APP = '__APP__';
     var SELF = '__SELF__';
     var PUBLIC = '__PUBLIC__';
        //-->
        </script>
</head>
<body>
<div class="main">
    <div class="pos">{$type} | 运单号:{$data.dda}  运单信息表</div>  
     <div class="operate">
        <div class="left">
           <input type="button" onclick="goUrl('{:U(GROUP_NAME. '/Expressdetail/add', array('fkid'=>$fkid))}')" class="btn_blue" value="添加运单进展" /> 
           <input type="button" onclick="goUrl('{:U(GROUP_NAME. '/Express/index')}')" class="btn_blue" value="返回运单列表" /> 
        </div> 
    </div>
    <div class="list">    
       <table width="100%" style=" margin-bottom:20px;">
            <tr> 
                <th>运单号</th>
                <th>快递类型</th>
                <th>邮编号</th>
                <th>目的国家/地区</th>
                <th>省/城市</th>
                <th>取件日期</th>
                <th>接口查询</th>  
            </tr> 
            <tr> 
                <td>{$data.dda}</td> 
                <td>{$data.leix}</td> 
                <td>{$data.ckh}</td>
                <td>{$data.gjj}</td>
                <td>{$data.lmdd}</td>
                <td>{$data.qjrq}</td>
                <td><if condition='$data.status eq "1"'>是<else/>否</if></td> 
            </tr> 
        </table>
        </div>
        <div class="list">  
          <div class="operate">派件详细过程</div>
        <table width="100%">
            <tr> 
                <th>时间</th>
                <th>国家/地区</th>
                <th>城市</th>
                <th>状态</th> 
				<th>备注</th> 
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr> 
                <td>{$v.sj}</td> 
                <td>{$v.gj}</td> 
                <td>{$v.chs}</td>
                <td>{$v.hwz}</td>
				<td>{$v.info}</td>				
                <td>  
                <a href="{:U(GROUP_NAME. '/Expressdetail/edit',array('id' => $v['id'],'fkid'=> $v['fkid']))}">编辑</a>
                <a href="javascript:void(0);" onclick="doConfirm('{:U(GROUP_NAME. '/Expressdetail/del',array('id' => $v['id'],'fkid'=> $v['fkid']))}', '确实要删除选择项吗？')" >删除</a>
       
				</td>
            </tr>
            </foreach>
        </table>
        <div class="th" style="clear: both;">{$page}</div> 
    </div>
</div>
</body>
</html>
