<body class="login">
<section>
    <header>
        <div class="logo" style="font-size: 1rem;padding-top: 7.5rem">
            <i class="icon">
                <!--&#xe635;-->
                华 度 货 运
            </i>
        </div>
    </header>
    <div class="login_form">
        <form action="login.html" method="post">
            <div class="login_item login_item1">
                <label class="icon">&#xe600;</label>
                <input type="text" placeholder="账号" id="account"/>
                <div class="clear"></div>
            </div>
            <div class="login_item login_item2">
                <label class="icon">&#xe601;</label>
                <input type="password" placeholder="密码" id="password"/>
                <div class="clear"></div>
            </div>
            <div class="login_item login_item3">
                <div class="login_btn comm_btn" id="comm_btn">
                    <a href="javascript:;">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                </div>
            </div>
        </form>
    </div>
    <div class="login_footer" style="display: none">

<!--<script type="text/javascript" src="/Public/wcd56/zepto/1.2.0/zepto.min.js"></script>-->
<script type="text/javascript" src="/Public/wcd56/usercenter/js/jquery.js"></script>
<script src="https://cdn.bootcss.com/layer/3.0.3/layer.js"></script>
<!--<script type="text/javascript" src="/Public/wcd56/usercenter/layer/layer.js"></script>-->
<script type="text/javascript">

    var loading = null;
    function show_loading() {
        loading = layer.load(0, { shade: 0.4 });
    }

    function hide_loading() {
        layer.close(loading);
    }

    var comm_btn = document.querySelector("#comm_btn");
    comm_btn.addEventListener('click', function () {
        var account = document.querySelector("#account").value,
            password = document.querySelector("#password").value;
//        console.log("account", account, "password", password);
        show_loading();
        $.post("/Mobile/User/doLogin", {username: account, password: password}, function(response) {
            hide_loading();
            if( response.code == 0 ) {
                layer.msg(response.msg, { icon: 2, time: 3000, shift: -1, btn: ['确定'] }, function() {
                    window.location.href = '/';
                } );
            } else if( response.code == 1 ) {
                layer.msg(response.msg, { icon: 1, time: 3000, shift: -1, btn: ['确定'] }, function() {
                    window.location.href = response.url;
                } );
            } else if( response.code == -1 ) {
                layer.msg(response.msg, { icon: 2, time: 3000, shift: -1, btn: ['确定'] });
            }
        },'json');
    });



</script>
</body>
