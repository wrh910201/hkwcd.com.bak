<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>华度货运，香港华度货运</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="application-name" content="华度货运，香港华度货运">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="www.kwanson.com">
    <meta name="version" content="v.1.0.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="format-detection" content="telephone=no, address=no">
    <link rel="stylesheet" href="/Public/wcd56/mobile/css/mobile.css">
    <style>
        .id-card{
            width: 100%;
            height: calc((100vw - 52px) * 0.625);
            margin: 4px auto;
            overflow: hidden;
        }

        .id-card img{
            width: 100%;
        }
    </style>
</head>
<body>
<header class="header clear">
    <a href="javascript:history.back();" class="back">返回</a>
    <!--<h1><em class="icon">&#xe635;</em></h1>-->
</header>
<section class="delivery_detail clear">
    <dl class="common_list">
        <dt>发货地址</dt>
        <dd class="clear">
            <label class="fl">公司名称</label>
            <span class="fr">{$delivery.company}</span>
        </dd>
        <dd class="clear">
            <label class="fl">联系人</label>
            <span class="fr">{$delivery.consignor}</span>
        </dd>
        <dd class="clear">
            <label class="fl">国家</label>
            <span class="fr">{$delivery.name} / {$delivery.ename}</span>
        </dd>
        <dd class="clear">
            <label class="fl">省</label>
            <span class="fr">{$delivery.state}</span>
        </dd>
        <dd class="clear">
            <label class="fl">城市</label>
            <span class="fr">{$delivery.city}</span>
        </dd>
        <dd class="clear">
            <label class="fl">具体地址</label>
            <span class="fr">{$delivery.detail_address}</span>
        </dd>
        <dd class="clear">
            <label class="fl">邮编</label>
            <span class="fr">{$delivery.postal_code}</span>
        </dd>
        <dd class="clear">
            <label class="fl">手机</label>
            <span class="fr">{$delivery.mobile}</span>
        </dd>
        <dd class="clear">
            <label class="fl">座机</label>
            <span class="fr">{$delivery.phone}</span>
        </dd>
        <dd class="clear">
            <label class="fl">出口商代码</label>
            <span class="fr">{$delivery.exporter_code}</span>
        </dd>
        <dd class="clear">
            <label class="fl">有效证件号码</label>
            <span class="fr">{$delivery.certificate_num}</span>
        </dd>
        <dd class="clear">
            <label class="fl">是否默认</label>
            <span class="fr"><if condition="$delivery.is_default eq 1">是<else />否</if></span>
        </dd>
        <dd class="clear" style="text-align:left;">
            <div>有效证件正面</div>
            <div class="id-card">
                <img src="{$delivery.certificate1_url}">
            </div>
        </dd>
        <dd class="clear" style="text-align:left;">
            <div>有效证件背面</div>
            <div class="id-card">
                <img src="{$delivery.certificate2_url}">
            </div>
        </dd>
    </dl>
</section>
<div style="height: 4rem;"></div>
<script src="/Public/wcd56/zepto/1.2.0/zepto.min.js"></script>
</body>
</html>
