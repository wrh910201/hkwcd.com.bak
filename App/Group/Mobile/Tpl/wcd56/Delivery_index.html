        <div class="box_c clear" id="deliveryList">
            <foreach name="delivery_list" item="v">

                            </div>
                        </div>

<script>
    var deliveryList = new Vue({
        el: "#deliveryList",
        data: {
            list: {$json_delivery_list},
            page: 1,
            loading: false,

        mounted: function () {

                            p : that.page
                        },

                    })
                }

                }
            }
        },
        filters: {
