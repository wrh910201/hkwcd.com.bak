<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$title}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/Public/client/static/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/client/static/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="/Public/client/static/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/client/static/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
    <link href="/Public/client/hplus/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/Public/client/static/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="/Public/client/hplus/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="/Public/client/hplus/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="/Public/client/static/finance/css/fm.selectator.jquery.css" rel="stylesheet">
    <link href="/Public/client/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$title}</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div id="table-bar"></div>
                    <table id="example"></table>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal inmodal fade" id="editReceiveModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">编辑收货人地址</h4>
                <small class="font-bold"></small>
            </div>
            <div class="modal-body">
                <form id="editReceiveForm" action="{:U('Receive/doEdit')}" method="post" class="form-horizontal">
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司</label>
                        <div class="col-sm-6">
                            <input name="company" type="text" value="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">* 联系人</label>
                        <div class="col-sm-6">
                            <input name="addressee" type="text" value="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">国家</label>
                        <div class="col-sm-6">
                            <select class="form-control m-b" name="country">
                                <foreach name="country_list" item="v">
                                    <option value="{$v.id}" >{$v.name} / {$v.ename}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">* 省</label>
                        <div class="col-sm-6">
                            <input name="state" type="text" value="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">* 市</label>
                        <div class="col-sm-6">
                            <input name="city" type="text" value="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">* 具体地址</label>
                        <div class="col-sm-10">
                            <input name="address" type="text" value="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">* 邮编</label>
                        <div class="col-sm-6">
                            <input name="postal_code" type="text" value="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">* 手机</label>
                        <div class="col-sm-6">
                            <input name="mobile" type="text" value="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">座机</label>
                        <div class="col-sm-6">
                            <input name="phone" type="text" value="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">进口商代码</label>
                        <div class="col-sm-6">
                            <input name="receiver_code" type="text" value="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">默认
                        </label>
                        <div class="col-sm-10">
                            <div class="checkbox i-checks">
                                <label>
                                    <input name="default" type="checkbox" value="1">
                                    <i></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <input type="hidden" id="id" name="id"/>
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存内容</button>
                            <button class="btn btn-primary" type="button" onclick="remoteQuery();">偏远查询</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<script src="/Public/client/static/jquery/2.1.4/jquery.min.js"></script>
<script src="/Public/client/static/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/Public/client/static/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="/Public/client/hplus/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="/Public/client/static/layer/2.1/layer.min.js"></script>
<script src="/Public/client/static/finance/js/fm.selectator.jquery.js"></script>
<script src="/Public/client/hplus/js/plugins/iCheck/icheck.min.js"></script>

<script>
    var $example = $('#example'),$details=$("#details"), $shopDetails = $('#shop_details'),
        selections = [];
    var editing_index = -1;
    var editing_row = '';
    var selected_row = '';

    $("#addShopModal").on("show.bs.modal",function () {
        $("#selectator_add_platform_id,#selectator_add_school_id").remove();
        $("#add_platform_id,#add_school_id").selectator({
            labels: {
                search: '搜索关键字'
            },
            showAllOptionsOnFocus: true,
            keepOpen: false,
            useSearch: true
        });
    });
    $("#editShopModal").on("show.bs.modal",function () {
        $("#selectator_edit_platform_id,#selectator_edit_school_id").remove();
        $("#edit_platform_id,#edit_school_id").selectator({
            labels: {
                search: '搜索关键字'
            },
            showAllOptionsOnFocus: true,
            keepOpen: false,
            useSearch: true
        });
    });

    function initTable() {
        $example.bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "/Receive/getList", //获取数据的Servlet地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber: 1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            search: false,  //是否启用查询
            showColumns: false,  //显示下拉框勾选要显示的列
            showRefresh: true,  //显示刷新按钮
            sidePagination: "server", //表示服务端请求
            dataType: 'json',
            sortOrder: 'desc',
            showExport: false,
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: "limit",
            queryParams: function queryParams(params) {   //设置查询参数
                var temp_params = dataQueryParams(params);
//                temp_params.user_id = id;
                return temp_params
            },
            responseHandler: function responseHandler(res) {
                var result = {
                    rows: res.data,
                    total: res.total
                };
                return result;
            },
            columns: [
                {
                    title: '收货人',
                    field: 'addressee',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
//                    searchable: true,
//                    sortable: true,
                    visible: true
                },
                {
                    title: '收货地址',
                    field: 'detail_address',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
//                    searchable: true,
//                    sortable: true,
                    visible: true
                },
                {
                    title: '是否默认',
                    field: 'is_default',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    visible: true,
                    sortable: false,
                    formatter: isDefaultFormatter
                },
                {
                    title: '操作',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
                    visible: true,
                    sortable: false,
                    events: operateEvents,
                    formatter: operateFormatter
                }
            ]
        });

        setTimeout(function () {
            $example.bootstrapTable('resetView');
        }, 200);
        $example.on('check.bs.table uncheck.bs.table ' +
            'check-all.bs.table uncheck-all.bs.table', function () {

            selections = getIdSelections();

        });
        $example.on('expand-row.bs.table', function (e, index, row, $detail) {

        });
        $example.on('all.bs.table', function (e, name, args) {

        });
    }

    function dataQueryParams(params) {
        return {
            limit: params.limit,
            order: params.order,
            page: params.offset,
            keywords: params.search
        }
    }

    /*formatters*/

    function nameFormatter(value, row) {
        if( row.is_top == 1 || row.is_top == "1" ) {
            return value + '(置顶)';
        } else {
            return value;
        }
    }

    function statusFormatter(value, row) {
        if ( value == 1 || value == "1" ) {
            return '可用';
        } else {
            return '不可用';
        }
    }

    function openFormatter(value, row) {
        if ( value == 0 || value == "0" ) {
            return '开放';
        } else {
            return '不开放';
        }
    }

    function operateFormatter(value, row) {
        var operate = [
        ];
        if( 1 !== parseInt(row.is_default) ) {
            operate.push('<a class="default" href="javascript:void(0)" title="设为默认">设为默认</a>&nbsp;');
        }
        operate.push('<a class="edit" href="javascript:void(0)" title="编辑">编辑</a>&nbsp;');
        operate.push('<a class="del" href="javascript:void(0)" title="删除">删除</a>&nbsp;');
        return operate.join('');
    }
    /*formatters*/

    /*operate events*/
    window.operateEvents = {
        'click .default': function (e, value, row, index) {
            swal({
                title:"",
                text:"是否设置为默认",
                type:"info",
                confirmButtonText:"确定",
                cancelButtonText:"取消",
                showCancelButton: true,
                closeOnConfirm:true,
                closeOnCancel:true,
            }, function(confirm){
                if( confirm ) {
                    window.location.href = "/Receive/setDefault?id=" + row.id;
                }
            });
        },
        'click .edit': function (e, value, row, index) {
            $('#editReceiveForm input[name=company]').val(row.company);
            $('#editReceiveForm input[name=addressee]').val(row.addressee);
            $('#editReceiveForm select[name=country]').val(row.country_id);
            $('#editReceiveForm input[name=company]').val(row.company);
            $('#editReceiveForm input[name=state]').val(row.state);
            $('#editReceiveForm input[name=city]').val(row.city);
            $('#editReceiveForm input[name=address]').val(row.detail_address);
            $('#editReceiveForm input[name=postal_code]').val(row.postal_code);
            $('#editReceiveForm input[name=mobile]').val(row.mobile);
            $('#editReceiveForm input[name=phone]').val(row.phone);
            $('#editReceiveForm input[name=receiver_code]').val(row.receiver_code);
            $('#editReceiveModal input[id=id]').val(row.id);
            if( 1 == parseInt(row.is_default) ) {
                $('#editReceiveModal input[name=default]').iCheck('check');
            } else {
                $('#editReceiveModal input[name=default]').iCheck('uncheck');
            }
            $("#editReceiveModal").modal();
        },
        'click .del': function (e, value, row, index) {
            swal({
                title: "",
                text: "是否删除",
                type: "info",
                confirmButtonText: "确定",
                cancelButtonText: "取消",
                showCancelButton: true,
                closeOnConfirm: true,
                closeOnCancel: true,
            }, function (confirm) {
                if (confirm) {
                    window.location.href = "/Receive/del?id=" + row.id;
                }
            });
        }
    };

    /*operate events*/
    $(function () {
        var scripts = [
                '/Public/client/static/bootstrap/js/bootstrap-table.js',
                '/Public/client/static/bootstrap/js/bootstrap-table-export.js',
                '/Public/client/static/bootstrap/js/tableExport.js',
                '/Public/client/static/bootstrap/js/bootstrap-table-editable.min.js',
                '/Public/client/static/bootstrap/js/bootstrap-editable.js'
            ],
            eachSeries = function (arr, iterator, callback) {
                callback = callback || function () {
                };
                if (!arr.length) {
                    return callback();
                }
                var completed = 0;
                var iterate = function () {
                    iterator(arr[completed], function (err) {
                        if (err) {
                            callback(err);
                            callback = function () {
                            };
                        }
                        else {
                            completed += 1;
                            if (completed >= arr.length) {
                                callback(null);
                            }
                            else {
                                iterate();
                            }
                        }
                    });
                };
                iterate();
            };
        eachSeries(scripts, getScript, initTable);
    });

    function getScript(url, callback) {
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.src = url;

        var done = false;
        // Attach handlers for all browsers
        script.onload = script.onreadystatechange = function () {
            if (!done && (!this.readyState ||
                this.readyState == 'loaded' || this.readyState == 'complete')) {
                done = true;
                if (callback)
                    callback();
                // Handle memory leak in IE
                script.onload = script.onreadystatechange = null;
            }
        };
        head.appendChild(script);
        // We handle everything using the script element injection
        return undefined;
    }


    function isDefaultFormatter(value, row) {
        var str = '';
        value = parseInt(value);
        switch(value) {
            case 1: str = '是';break;
            default: str = '否';break;
        }
        return str;
    }


    function doAdd() {
        var jz;
        var url = $('#addShopForm').attr('action');
        $.ajax({
            type:"POST",
            url:url,
            data:{'data' : $('#addShopForm').serialize()},// 你的formid
            async: false,
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                //关闭加载层
                layer.close(jz);
                if(data.code == 1){
                    swal(data.msg, "", "success");
                    //更新数据
                    $('#addShopModal').modal('hide');
                    $example.bootstrapTable('refresh');
//                    initTable();
                }else{
                    swal(data.msg, "", "error");
                }

            }
        });

        return false;
    }

    function doEdit(key) {
        var jz;
        var url = $('#' + key).attr('action');
        $.ajax({
            type:"POST",
            url:url,
            data:{'data' : $('#' + key).serialize()},// 你的formid
            async: false,
            dataType: 'json',
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                //关闭加载层
                layer.close(jz);
                if(data.code == 1){
                    swal(data.msg, "", "success");
                    //更新数据
                    $('#editShopModal').modal('hide');
                    $('#shopProfitModal').modal('hide');
                    $example.bootstrapTable('refresh');
                }else{
                    swal(data.msg, "", "error");
                }
            }
        });

        return false;
    }

</script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });

    function remoteQuery() {
        window.open("{:U('Remote/index')}");
    }
</script>

</body>
</html>
