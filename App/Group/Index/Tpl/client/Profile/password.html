<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$title}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/Public/client/static/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/client/static/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/Public/client/hplus/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="/Public/client/static/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="/Public/client/hplus/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="/Public/client/static/select2/4.0.3/css/select2.min.css" rel="stylesheet">
    <link href="/Public/client/static/select2/4.0.3/css/select2-bootstrap.min.css" rel="stylesheet">
    <style>
        /*photo clip*/
        .photo-clip-area{
            border:2px solid #ccc;
            border-radius: 50%;
        }
        .myAvatar {
            position: relative;
            width: 10em;
            height: 10em;
            overflow: hidden;
            margin: 0.75em auto 1.5em auto;
            border: 1px solid #ddd;
            border-radius: 50%;
        }
        .alertTip {
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            height: 8em;
            width: 8em;
            border-radius: 50%;
            border: 1px solid transparent;
            text-align: center;
            padding: 1em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            display: table;
            visibility: hidden;
        }

        .alertTip,.photo-clip-moveLayer.photoClipContainer,#clipArea{
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-perspective: 1000;
            perspective: 1000;
        }

        #avatarPreview{
            position: absolute;
            width: 10em;
            height: 10em;
            background-color: transparent;
            top: 0;
            border: 1px solid transparent;
            border-radius: 50%;
        }

        .tipContent {
            display: table-cell;
            vertical-align: middle;
        }

        .bounceIn {
            visibility: visible!important;
            -webkit-animation: bounceIn 1s forwards;
            animation: bounceIn 1s forwards;
        }

        .bounceOut {
            visibility: visible!important;
            -webkit-animation: bounceOut 1.5s forwards;
            animation: bounceOut 1.5s forwards;
        }

        @keyframes bounceOut {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1);
            }

            80% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(0);
                visibility: hidden;
            }
        }

        @keyframes bounceIn {
            0% {

                transform: scale(0);
            }

            40% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .photoClipContainer {
            display: none;
            width: 100%;
            height: 100%;
            text-align: center;
            z-index: 5;
            background-color: #fff;
        }

        #clipArea {
            height: 200px;
            margin-bottom: 0.75em;
        }
        /*photo clip*/
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改密码 <small></small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="form_basic.html#">选项1</a>
                            </li>
                            <li><a href="form_basic.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="/Profile/reset" onsubmit="return checkForm()" >
                        <div class="form-group">
                            <label class="col-sm-2 control-label">原密码</label>
                            <div class="col-sm-10">
                                <input type="password" name="old_password" value="" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">新密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="new_password" value="">
                                <!--<span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="confirm_password" value="">
                                <!--<span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span>-->
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="submit">取消</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
