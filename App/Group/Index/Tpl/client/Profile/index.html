<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>华度货运 - {$title}</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/Public/client/static/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="https://cdn.staticfile.org/font-awesome/4.4.0/css/font-awesome.css?v=4.4.0" rel="stylesheet">-->
    <link href="/Public/client/hplus/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/Public/client/static/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Public/client/hplus/css/style.min.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>账号信息
                        <small></small>
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li>
                                <a href="form_basic.html#">选项1</a>
                            </li>
                            <li>
                                <a href="form_basic.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">账号</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.username}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <if condition="$client.is_person eq 1">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">公司</label>
                                <div class="col-sm-6">
                                    <input type="text" value="{$user.company}" disabled="" placeholder="" class="form-control">
                                </div>
                            </div>
                        </if>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.full_name}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.email}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.mobile}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备用手机</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.spare_mobile}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">微信</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.care_of}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">QQ</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.qq}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地址1</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">国家</label>
                            <div class="col-sm-6">
                                <select class="form-control m-b" name="account" disabled>
                                    <option value="">--</option>
                                    <foreach name="country_list" item="v">
                                        <if condition="$v.id eq $user['country_id']">
                                            <option value="{$v.id}" selected="selected" >{$v.name} / {$v.ename}</option>
                                        </if>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">省</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.state}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">城市</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.city}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮编</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.postal_code}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">详细地址</label>
                            <div class="col-sm-10">
                                <input type="text" value="{$user.address}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地址2</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">国家</label>
                            <div class="col-sm-6">
                                <select class="form-control m-b" name="account" disabled>
                                    <option value="">--</option>
                                    <foreach name="country_list" item="v">
                                        <if condition="$v.id eq $user['spare_country_id']">
                                            <option value="{$v.id}" selected="selected" >{$v.name} / {$v.ename}</option>
                                        </if>
                                    </foreach>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">省</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.spare_state}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">城市</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.spare_city}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮编</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.spare_postal_code}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">详细地址</label>
                            <div class="col-sm-10">
                                <input type="text" value="{$user.spare_address}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">座机</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.phone}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">传真</label>
                            <div class="col-sm-6">
                                <input type="text" value="{$user.fax}" disabled="" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">已上传资料
                            </label>
                            <if condition="$user.is_person && ($user.certificate1 eq '' || $user.certificate2 eq '')">
                                <div class="col-sm-10">
                                    <div class="checkbox i-checks">
                                        <label>
                                            <input type="checkbox" value="" disabled="">
                                            <i></i>
                                        </label>
                                    </div>
                                </div>
                            <else />
                                <if condition="$user.is_person eq 0 && ($user.license eq '')">
                                    <div class="col-sm-10">
                                        <div class="checkbox i-checks">
                                            <label>
                                                <input type="checkbox" value="" disabled="">
                                                <i></i>
                                            </label>
                                        </div>
                                    </div>
                                <else />
                                    <div class="col-sm-10">
                                        <div class="checkbox i-checks">
                                            <label>
                                                <input type="checkbox" value="" disabled="" checked>
                                                <i></i>
                                            </label>
                                        </div>
                                    </div>
                                </if>
                            </if>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/Public/client/hplus/js/jquery.min.js?v=1.0.0"></script>
<script src="/Public/client/static/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/Public/client/hplus/js/content.min.js?v=1.0.0"></script>
<script src="/Public/client/hplus/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
</script>
</body>

</html>
