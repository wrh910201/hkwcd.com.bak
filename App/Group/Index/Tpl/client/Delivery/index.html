    function initTable() {
        $example.bootstrapTable({

                    field: 'detail_address',
                    rowspan: 1,
                    align: 'center',
                    valign: 'middle',
//                    searchable: true,
//                    sortable: true,

    /*formatters*/

            $('#editDeliveryForm input[name=consignor]').val(row.consignor);

            $('#editDeliveryForm input[name=state]').val(row.state);
            $('#editDeliveryForm input[name=city]').val(row.city);

            $('#editDeliveryForm input[name=phone]').val(row.phone);
            $('#editDeliveryForm input[name=exporter_code]').val(row.exporter_code);
            $('#editDeliveryForm input[name=certificate_num]').val(row.certificate_num);

        'click .del': function (e, value, row, index) {
            swal({

                text:"是否删除",

                cancelButtonText:"取消",
                showCancelButton: true,

            }, function(confirm){
                if( confirm ) {
                    window.location.href = "/Delivery/del?id=" + row.id;
                }
            });
        }
    };

    /*operate events*/
    $(function () {
        var scripts = [
                '/Public/client/static/bootstrap/js/bootstrap-table.js',
                '/Public/client/static/bootstrap/js/bootstrap-table-export.js',
                '/Public/client/static/bootstrap/js/tableExport.js',
                '/Public/client/static/bootstrap/js/bootstrap-table-editable.min.js',
                '/Public/client/static/bootstrap/js/bootstrap-editable.js'
            ],
            eachSeries = function (arr, iterator, callback) {
                callback = callback || function () {
                };
                if (!arr.length) {
                    return callback();
                }
                var completed = 0;
                var iterate = function () {
                    iterator(arr[completed], function (err) {
                        if (err) {
                            callback(err);
                            callback = function () {
                            };
                        }
                        else {
                            completed += 1;
                            if (completed >= arr.length) {
                                callback(null);
                            }
                            else {
                                iterate();
                            }
                        }
                    });
                };
                iterate();
            };
        eachSeries(scripts, getScript, initTable);
    });

    function getScript(url, callback) {
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.src = url;

        var done = false;
        // Attach handlers for all browsers
        script.onload = script.onreadystatechange = function () {
            if (!done && (!this.readyState ||
                this.readyState == 'loaded' || this.readyState == 'complete')) {
                done = true;
                if (callback)
                    callback();
                // Handle memory leak in IE
                script.onload = script.onreadystatechange = null;
            }
        };
        head.appendChild(script);
        // We handle everything using the script element injection
        return undefined;
    }


    function isDefaultFormatter(value, row) {
        var str = '';
        value = parseInt(value);
        switch(value) {
            case 1: str = '是';break;
            default: str = '否';break;
        }
        return str;
    }



    function doAdd() {
        var jz;
        var url = $('#addShopForm').attr('action');
        $.ajax({
            type:"POST",
            url:url,
            data:{'data' : $('#addShopForm').serialize()},// 你的formid
            async: false,
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                //关闭加载层
                layer.close(jz);
                if(data.code == 1){
                    swal(data.msg, "", "success");
                    //更新数据
                    $('#addShopModal').modal('hide');
                    $example.bootstrapTable('refresh');
//                    initTable();
                }else{
                    swal(data.msg, "", "error");
                }

            }
        });

        return false;
    }

    function doEdit(key) {
        var jz;
        var url = $('#' + key).attr('action');
        $.ajax({
            type:"POST",
            url:url,
            data:{'data' : $('#' + key).serialize()},// 你的formid
            async: false,
            dataType: 'json',
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                //关闭加载层

                    $('#editDeliveryModal').modal('hide');
                    $('#shopProfitModal').modal('hide');
                    $example.bootstrapTable('refresh');
                }else{
                    swal(data.msg, "", "error");
                }
            }
        });

        return false;
    }

<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });

    var BASE_URL = "/Public/client/hplus/js/plugins/webuploader";

    var $list1 = $("#fileList-1");
    var $list2 = $("#fileList-2");

    var thumbnailWidth = 408;
    var thumbnailHeight = 248;
    var uploader1;
    var uploader2;

    $("#editDeliveryModal").on("shown.bs.modal",function() {

        uploader1 = WebUploader.create({

            // 选完文件后，是否自动上传。
            auto: true,

            // swf文件路径
            swf: BASE_URL + '/Uploader.swf',

            // 文件接收服务端。
            server: "{:U(GROUP_NAME. '/Public/upload', array('tb' => 2))}",

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker-1',

            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        uploader1.on('fileQueued', function (file) {
            var $li = $(
                '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img>' +
                '<div class="info">' + file.name + '</div>' +
                '</div>'
                ),
                $img = $li.find('img');

            $list1.empty();
            // $list1为容器jQuery实例
            $list1.append($li);

            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            uploader1.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr('src', src);
            }, thumbnailWidth, thumbnailHeight);
        });

        // 文件上传过程中创建进度条实时显示。
        uploader1.on('uploadProgress', function (file, percentage) {
            var $li = $('#' + file.id),
                $percent = $li.find('.progress span');

            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<p class="progress"><span></span></p>')
                    .appendTo($li)
                    .find('span');
            }

            $percent.css('width', percentage * 100 + '%');
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader1.on('uploadSuccess', function (file, response) {
            $('#' + file.id).addClass('upload-state-done');
            $('#certificate1_url').val(response.url);
        });

        // 文件上传失败，显示上传出错。
        uploader1.on('uploadError', function (file) {
            var $li = $('#' + file.id),
                $error = $li.find('div.error');

            // 避免重复创建
            if (!$error.length) {
                $error = $('<div class="error"></div>').appendTo($li);
            }

            $error.text('上传失败');
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader1.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').remove();
        });

        uploader2 = WebUploader.create({

            // 选完文件后，是否自动上传。
            auto: true,

            // swf文件路径
            swf: BASE_URL + '/Uploader.swf',

            // 文件接收服务端。
            server: "{:U(GROUP_NAME. '/Public/upload', array('tb' => 2))}",

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker-2',

            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        uploader2.on('fileQueued', function (file) {
            var $li = $(
                '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img>' +
                '<div class="info">' + file.name + '</div>' +
                '</div>'
                ),
                $img = $li.find('img');

            $list2.empty();

            // $list1为容器jQuery实例
            $list2.append($li);

            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            uploader2.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr('src', src);
            }, thumbnailWidth, thumbnailHeight);
        });

        // 文件上传过程中创建进度条实时显示。
        uploader2.on('uploadProgress', function (file, percentage) {
            var $li = $('#' + file.id),
                $percent = $li.find('.progress span');

            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<p class="progress"><span></span></p>')
                    .appendTo($li)
                    .find('span');
            }

            $percent.css('width', percentage * 100 + '%');
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader2.on('uploadSuccess', function (file, response) {
            $('#' + file.id).addClass('upload-state-done');
            $('#certificate2_url').val(response.url);
        });

        // 文件上传失败，显示上传出错。
        uploader2.on('uploadError', function (file) {
            var $li = $('#' + file.id),
                $error = $li.find('div.error');

            // 避免重复创建
            if (!$error.length) {
                $error = $('<div class="error"></div>').appendTo($li);
            }

            $error.text('上传失败');
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader2.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').remove();
        });
    });

    $("#editDeliveryModal").on("hidden.bs.modal",function() {
        uploader1.destroy();
        uploader2.destroy();
    });
</script>
