            <div class="box">

                    <!--<button id="show_order_detail" class="btn btn_add fr" type="button"><i class="icon">&#xe61e;</i>&nbsp;录入</button>-->
                    <div class="clear"></div>

                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>品名</th>
                            <th>商品编码</th>
                            <th>数量</th>
                            <th>单件申报价值</th>
                            <th>总申报价值</th>
                            <th>原产地</th>
                            <!--<th class="text-right">操作</th>-->
                        </tr>
                        </thead>
                        <tbody id="detail-content">
                        </tbody>
                    </table>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="box">
                <div class="box_t box_t_bottom">
                    <h3 class="fl">规格详情（计重方式：重量，长度×宽度×高度÷1000，两者取其大）</h3>
                    <!--<button id="calculate" class="btn btn_add fr" type="button"><i class="icon">&#xe61e;</i>&nbsp;计费</button>-->
                    <!--<button id="show_order_specifications" class="btn btn_add fr" type="button"><i class="icon">&#xe61e;</i>&nbsp;录入</button>-->
                    <div class="clear"></div>
                </div>
                <div class="box_c box_c_reset">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>重量</th>
                            <th>长度</th>
                            <th>宽度</th>
                            <th>高度</th>
                            <th>数量</th>
                            <th>备注</th>
                            <!--<th class="text-right">操作</th>-->
                        </tr>
                        </thead>
                        <tbody id="specifications-content">
                        </tbody>
                    </table>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="fr" style="display: none">
                <label class="l_title">总运费（参考）：</label>
                <span>1110</span>
            </div>
            <div class="clear"></div>
            <div class="box">
                <div class="box_c">
                    <fieldset>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>备注：</th>
                                <th colspan="2"></th>

                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="clause_list" item="v">
                                <tr>
                                    <td>&nbsp;&nbsp;&nbsp;*</td>
                                    <td colspan="2">{$v}</td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                        <div class="clear"></div>
                    </fieldset>
                </div>
            </div>
            <div class="fr">
                <label class="l_title"></label>
                <if condition="$order.client_status eq 0">
                <a class="btn btn_commit" href="/Order/edit/id/{$order.id}" id="edit_order_button">编辑</a> &nbsp;
                <button class="btn btn_commit" type="button" id="commit_order_button" onclick="commit_order({$order.id})">提交</button> &nbsp;
                <if condition="$order.is_rejected eq 1">
                    <button class="btn btn_commit" type="button" onclick="reject_history({$order.id})">驳回日志</button> &nbsp;
                </if>
                </if>
                <if condition="$order.express_status eq 1">
                <button class="btn btn_commit" type="button" id="" onclick="trace_order({$order.id})">跟踪</button>
                    <if condition="$order.receive_status eq 0">
                        <a class="btn btn_commit" href="javascript:void(0);" onclick="complete_order({$order.id})">完成</a>
                    </if>
                </if>
                <a href="javascript:window.history.go(-1);" class="btn btn_cancel">返回</a>
            </div>
            <div class="clear"></div>
        </div>
        <!--END 个人信息-->
    </div>

        var weight = parseFloat($('#order_specifications_weight').val());
        var length = parseFloat($('#order_specifications_length').val());
        var width = parseFloat($('#order_specifications_width').val());
        var height = parseFloat($('#order_specifications_height').val());
        var count = parseInt($('#order_specifications_count').val());
        var remark = $('#order_specifications_remark').val().trim();
        var flag = true;
        var msg = '';
        if( isNaN(weight) || weight <= 0 ) {
            msg += '请输入重量<br />';
            flag = false;
        }
        if( isNaN(length) || length <= 0 ) {
            msg += '请输入长度<br />';
            flag = false;
        }
        if( isNaN(width) || width <= 0 ) {

            flag = false;
        }
        if( isNaN(height) || height <= 0 ) {

            flag = false;
        }
        if( isNaN(count) || count <= 0 ) {
            msg += '请输入数量<br />';
            flag = false;
        }
        if( flag ) {
            var temp = { };
            temp['weight'] = weight;
            temp['length'] = length;
            temp['width'] = width;
            temp['height'] = height;
            temp['count'] = count;
            temp['remark'] = remark;
            if( s_editing === null ) {
                ajax_add_order_specifications(temp);

                temp['order_id'] = order_specifications['item-' + s_editing].order_id;
                temp['id'] = order_specifications['item-' + s_editing].id;
                ajax_edit_order_specifications(temp);
            }

            return true;
        } else {
            layer.msg(msg);
            return false;
        }

        $('#add_receive_country option:first').attr('selected');
        $('input[name=add_receive_default]').removeAttr('checked');
        $('#add_receive_not_default').attr('checked', 'checked');
        layer.close(tips);
    }

    function edit_order(commit) {
        var url = "{:U('Order/ajaxEdit')}";
        //发货地址 js
        //收货地址 js
        //备用地址
        var spare_receive_addressee = $('#spare_receive_addressee').val();
        var spare_receive_detail_address = $('#spare_receive_detail_address').val();
        var spare_receive_phone = $('#spare_receive_phone').val();
        var spare_receive_mobile = $('#spare_receive_mobile').val();
        var spare_receive_postal_code = $('#spare_receive_postal_code').val();
        //其他信息
        var currency = $('#currency').val();
        var declared_value = $('#declared_value').val();
        var channel = $('#channel').val();
        var package_type = $('#package_type').val();
        var export_reason = $('#export_reason').val();
        var remark = $('#remark').val();
        //订单详情 js
        var param = {
            'order_id': order_id,
            'delivery_id':selected_delivery_id,
            'receive_id':selected_receive_id,
            'spare_receive_addressee':spare_receive_addressee,
            'spare_receive_detail_address': spare_receive_detail_address,
            'spare_receive_phone': spare_receive_phone,
            'spare_receive_mobile': spare_receive_mobile,
            'spare_receive_postal_code' : spare_receive_postal_code,
            'currency': currency,
            'declared_value': declared_value,
            'channel': channel,
            'package_type': package_type,
            'export_reason': export_reason,
            'remark': remark,
            'commit': commit
        };
        show_loading();
        $.post(url, param, add_order_handler, 'json');
    }

    function add_order_handler(response) {
        hide_loading();
        if( response.code == 0 ) {
            alert(response.msg);
            window.location.href = '/';
        } else if( response.code == 1 ) {
            layer.msg(response.msg, { icon: 1, time: 3000, shift: -1, btn: ['确定'] }, function() {
                window.location.href = response.url;
            } );
        } else if( response.code == -1 ) {
            layer.msg(response.msg);
        }
    }

    function commit_order(id) {
        layer.confirm('确定提交订单吗（提交后无法编辑和删除订单）？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            do_commit_order(id);
        }, function(){

        });
    }

    function do_commit_order(id) {
        show_loading();
        var url = '/Order/commit';
        var param = {'id':id};
        $.post(url, param, ajax_handler, 'json');
    }

    function ajax_handler(response) {
        hide_loading();
        if( response.code == 0 ) {
            layer.msg(response.msg, { icon: 2, time: 3000, shift: -1, btn: ['确定'] }, function() {
                window.location.href = '/';
            } );
        } else if( response.code == 1 ) {
            layer.msg(response.msg, { icon: 1, time: 3000, shift: -1, btn: ['确定'] }, function() {
                if( response.url ) {
                    window.location.href = response.url;
                } else {
                    window.location.reload();
                }
            } );
        } else if( response.code == -1 ) {
            layer.msg(response.msg, { icon: 2, shift: -1, btn: ['确定'] });
        }
    }

    function reject_history(id) {
        show_loading();
        var url = '/Order/reject';
        var param = {'id':id};
        $.post(url, param, reject_history_handler, 'json');
    }

    function reject_history_handler(response) {
        hide_loading();
        if( response.code == 0 ) {
            layer.msg(response.msg, { icon: 2, time: 3000, shift: -1, btn: ['确定'] }, function() {
                window.location.href = '/';
            } );
        } else if( response.code == 1 ) {
            render_reject_history(response.data);
        } else if( response.code == -1 ) {
            layer.msg(response.msg, { icon: 2, shift: -1, btn: ['确定'] });
        }
    }

    function render_reject_history(data) {
        var html = '';
        $.each(data, function(k,v) {
            html += '<tr>'
            html += '<td>'+v.created_at+'</td>';
            html += '<td>'+v.content+'</td>';
            html += '</tr>';
        });
        $('#order_reject_item').empty();
        $('#order_reject_item').append(html);
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['550px', '400px'], //宽高
            title: false,
            closeBtn: 1,
            shadeClose: true,
            content: $("#order_reject_table")
        });
    }

    function trace_order(id) {
        show_loading();
        var url = '/Order/trace';
        var param = {'id':id};
        $.post(url, param, trace_order_handler, 'json');
    }

    function trace_order_handler(response) {
        hide_loading();
        if( response.code == 0 ) {
            layer.msg(response.msg, { icon: 2, time: 3000, shift: -1, btn: ['确定'] }, function() {
                window.location.href = '/';
            } );
        } else if( response.code == 1 ) {
            render_order_trace(response.data);
        } else if( response.code == -1 ) {
            layer.msg(response.msg, { icon: 2, shift: -1, btn: ['确定'] });
        }
    }

    function render_order_trace(data) {
        var html = '';
        $.each(data.data, function(k,v) {
            html += '<tr>'
            html += '<td style="width: 20%">'+v.time+'</td>';
            html += '<td>'+v.context+'</td>';
            html += '</tr>';
        });
        $('#order_trace_item').empty();
        $('#order_trace_item').append(html);
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['750px', '400px'], //宽高
            title: false,
            closeBtn: 1,
            shadeClose: true,
            content: $("#order_trace_table")
        });
    }

</script>
