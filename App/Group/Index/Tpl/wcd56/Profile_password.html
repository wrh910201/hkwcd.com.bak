<include file="Usercenter:header" />
<body>
<include file="Usercenter:aside" />
<!-- main -->
<div class="main">
    <include file="Usercenter:top" />

    <!--content-->
    <div class="content">
        <!--{$title}-->
        <div class="profile">
            <div class="box">
                <div class="box_t">
                    <h3>{$title}</h3>
                </div>
                <div class="box_c">
                    <form action="{:U('Profile/reset')}" method="post">
                        <fieldset>
                            <div class="box_c_item">
                                <label class="l_title">原密码：</label>
                                <input class="text_input w300" type="password" name="old_password" placeholder="请输入原密码">
                                <div class="clear"></div>
                            </div>
                            <div class="box_c_item">
                                <label class="l_title">新密码：</label>
                                <input class="text_input w300" type="password" name="new_password" placeholder="请输入新密码">
                                <div class="clear"></div>
                            </div>
                            <div class="box_c_item">
                                <label class="l_title">新密码确认：</label>
                                <input class="text_input w300" type="password" name="confirm_password" placeholder="请再次输入新密码">
                                <div class="clear"></div>
                            </div>
                            <div class="box_c_item">
                                <label class="l_title"></label>
                                <button class="btn btn_commit" type="submit">确认</button> &nbsp;<a href="javascript:;" class="btn btn_cancel">取消</a>
                                <div class="clear"></div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <!--END 个人信息-->
    </div>
    <!--END content-->
</div>
<!-- END main -->
<script type="text/javascript" src="__PUBLIC__/usercenter/js/base.js"></script>
<script type="text/javascript">
    $(function () {
        menu1("#ud1", "#ud1 a", ".coin_1 a.nav_top_item");
    })
</script>
</body>
</html>
