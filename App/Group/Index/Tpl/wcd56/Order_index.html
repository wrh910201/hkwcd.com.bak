<include file="Usercenter:header" />
<body>
<include file="Usercenter:aside" />
<!-- main -->
<div class="main">
    <include file="Usercenter:top" />
    <!--content-->
    <div class="content">
        <!--{$title}-->
        <div class="profile">
            <div class="box">
                <div class="box_t box_t_bottom">
                    <h3>{$title}</h3>
                    <div class="clear"></div>
                </div>
                <div class="box_c box_c_reset">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>订单号</th>
                            <th>收货公司</th>
                            <th>下单时间</th>
                            <th>状态</th>
                            <th class="text-right">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name='order_list' item='v'>
                            <tr>
                                <td>{$v.order_num}</td>
                                <td>{$v.receive_company}</td>
                                <td>{$v.add_time}</td>
                                <td>{$v.status_str}</td>
                                <td class="text-right">
                                    <if condition="$v.is_default eq 0">
                                        <a href="javascript:void(0);" onclick="set_default({$v.id})">设为默认</a> |
                                    </if>
                                    <a href="{:U('Delivery/edit', array('id' => $v['id']))}">编辑</a> | <a href="javascript:void(0);" onclick="remove({$v.id})">删除</a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <div class="clear"></div>
                </div>
            </div>

        </div>
        <!--END 个人信息-->
    </div>
    <!--END content-->
</div>
<script type="text/javascript" src="__PUBLIC__/usercenter/js/base.js"></script>
<script type="text/javascript" src="__PUBLIC__/usercenter/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
        menu1("#ud5", "#ud5 a", ".coin_5 a.nav_top_item");
    });
</script>
</body>
</html>
