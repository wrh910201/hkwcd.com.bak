<include file="Usercenter:header" />
<body>
<include file="Usercenter:aside" />
<!-- main -->
<div class="main">
    <include file="Usercenter:top" />

    <!--content-->
    <div class="content">
        <!--{$title}-->
        <div class="profile">
            <div class="box">
                <div class="box_t">
                    <h3>{$title}</h3>
                </div>
            </div>
            <div class="box_c">
                <form action="{:U('Delivery/doAdd')}" method="post">
                    <fieldset>
                        <div class="box_c_item">
                            <label class="l_title">公司名：</label>
                            <input class="text_input w300" type="text" name="consignor" placeholder="请输入公司名" value="{$client.company}">
                            <div class="clear"></div>
                        </div>
                        <div class="box_c_item">
                            <label class="l_title">* 联系人：</label>
                            <input class="text_input w300" type="text" name="consignor" placeholder="请输入联系人">
                            <div class="clear"></div>
                        </div>
                        <div class="box_c_item">
                            <label class="l_title">* 国家：</label>
                            <select class="w300" id="country" name="country">
                            <foreach name="country_list" item="v">
                                <option value="{$v.id}">{$v.name}</option>
                            </foreach>
                            </select>
                            <div class="clear"></div>
                        </div>
                        <div class="box_c_item">
                            <label class="l_title">省：</label>
                            <input class="text_input w300" type="text" name="state" placeholder="请输入省">
                            <div class="clear"></div>
                        </div>
                        <div class="box_c_item">
                            <label class="l_title">* 市：</label>
                            <input class="text_input w300" type="text" name="city" placeholder="请输入市">
                            <div class="clear"></div>
                        </div>
                        <div class="box_c_item">
                            <label class="l_title">* 具体地址：</label>
                            <input class="text_input w300" type="text" name="address" placeholder="请输入具体地址">
                            <div class="clear"></div>
                        </div>
                        <div class="box_c_item">
                            <label class="l_title">* 邮编：</label>
                            <input class="text_input w300" type="text" name="postal_code" placeholder="请输入邮编">
                            <div class="clear"></div>
                        </div>
                        <div class="box_c_item">
                            <label class="l_title">* 手机：</label>
                            <input class="text_input w300" type="text" name="mobile" placeholder="请输入手机">
                            <div class="clear"></div>
                        </div>
                        <div class="box_c_item">
                            <label class="l_title">座机：</label>
                            <input class="text_input w300" type="text" name="phone" placeholder="请输入座机">
                            <div class="clear"></div>
                        </div>
                        <div class="box_c_item">
                            <label class="l_title">出口商代码：</label>
                            <input class="text_input w300" type="text" name="exporter_code" placeholder="请输入出口商代码">
                            <div class="clear"></div>
                        </div>
                        <div class="box_c_item">
                            <label class="l_title">* 身份证号码：</label>
                            <input class="text_input w300" type="text" name="certificate_num" placeholder="请输入身份证号码">
                            <div class="clear"></div>
                        </div>
                        <div class="clear"></div>
                        <div class="box_c_item" style="width: 900px;">
                            <div class="fl add_product_img select-image" id="select-image-1" style="margin-top: 0px;margin-left: 50px;width: 400px; height: 240px">
                                <i class="icon">&#xe629;</i>
                                <p>上传身份证正面</p>
                            </div>
                            <div class="fl add_product_img select-image" id="select-image-2" style=" margin-top: 0px;margin-left: 10px;width: 400px; height: 240px">
                                <i class="icon">&#xe629;</i>
                                <p>上传身份证反面</p>
                            </div>
                            <div id="show-image-2" class="product_img_show select-image" style="display: none">
                                <img src="" alt="身份证正面"/>
                            </div>
                            <div id="show-image-1" class="product_img_show select-image" style="display: none">
                                <img src="" alt="身份证反面"/>
                            </div>
                        </div>
                        <div class="clear"></div>
                        <div class="box_c_item">
                            <label class="l_title">默认：</label>
                            <input type="radio" name="default" value="1"  />是&nbsp;
                            <input type="radio" name="default" value="0" checked="checked" />否
                            <div class="clear"></div>
                        </div>
                        <div class="box_c_item">
                            <label class="l_title"></label>
                            <button class="btn btn_commit" type="submit">确认</button> &nbsp;<a href="{:U('Delivery/index')}" class="btn btn_cancel">取消</a>
                            <div class="clear"></div>
                        </div>
                    </fieldset>
                </form>
                <div class="clear"></div>
            </div>
        </div>
        <!--END 个人信息-->
    </div>
    <!--END content-->
</div>
<!-- END main -->
<script type="text/javascript" src="__PUBLIC__/usercenter/js/base.js"></script>
<script type="text/javascript">
    $(function () {
        menu1("#ud3", "#ud3 a", ".coin_3 a.nav_top_item");
    })
</script>
</body>
</html>
