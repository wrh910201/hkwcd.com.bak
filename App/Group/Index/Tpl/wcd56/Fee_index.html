<include file="Usercenter:header" />
<body>
<include file="Usercenter:aside" />
<!-- main -->
<div class="main">
    <include file="Usercenter:top" />
    <!--content-->
    <div class="content">
        <!--{$title}-->
        <div class="profile">
            <div class="box">
                <div class="box_t box_t_bottom">
                    <h3>{$title}</h3>
                    <div class="search_box fr">
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="box_c">
                    <fieldset>
                        <div class="box_c_item">
                            <label class="l_title">国家：</label>
                            <if condition="$cleint.single_country eq 0">
                            <select class="w300" id="country" name="country">
                                <foreach name="country_list" item="v">
                                    <option value="{$v.id}">{$v.name}</option>
                                </foreach>
                            </select>
                            <else />
                            <input type="text" class="text_input" readonly />
                            <input type="hidden" id="country" value="{$client.single_country_id}"/>
                            </if>
                            <label class="r_title">寄件类型：</label>
                            <select class=" text_input " style="width:316px;" id="package_type" name="package_type">
                                <option value="1">文件</option>
                                <option value="2">包裹</option>
                            </select>
                            <div class="clear"></div>
                        </div>
                        <div class="box_c box_c_reset">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>重量</th>
                                    <th>长</th>
                                    <th>宽</th>
                                    <th>高</th>
                                    <th>材积重</th>
                                    <th>箱数</th>
                                    <th class="text-right"></th>
                                </tr>
                                </thead>
                                <tbody id="fee-content">
                                <tr>
                                    <td>1</td>
                                    <td><input class="text_input w30 weight" type="text" />&nbsp;KG</td>
                                    <td><input class="text_input w30 length" type="text" />&nbsp;CM</td>
                                    <td><input class="text_input w30 width" type="text" />&nbsp;CM</td>
                                    <td><input class="text_input w30 height" type="text" />&nbsp;CM</td>
                                    <td></td>
                                    <td><input class="text_input w30 count" type="text" />CTNS</td>
                                    <td class="text-right"><a href="javascript:void(0);">删除</a></td>
                                </tr>
                                <tr>
                                    <td colspan="8" class="text-right"><a href="javascript:void(0);">添加一个包裹</a></td>
                                </tr>
                                <tr>
                                    <td>合计</td>
                                    <td>KG</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>KG</td>
                                    <td>CTNS</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="clear"></div>
                            <div class="fr">
                                <label class="l_title"></label>
                                <button class="btn btn_commit" type="button" id="add_order_button">运费预算</button> &nbsp;
                            </div>
                        </div>
                        <br />
                        <div class="clear"></div>
                        <div class="box_c box_c_reset" id="fee_result" style="display: none">
                            <table class="table">
                                <tbody id="">
                                <tr>
                                    <td>渠道名称</td>
                                    <td>国家</td>
                                    <td>计费重</td>
                                    <td>运费</td>
                                    <td>时效</td>
                                    <td class="text-right">备注</td>
                                </tr>
                                <tr>
                                    <td>DHL</td>
                                    <td>加拿大</td>
                                    <td>70.00KG</td>
                                    <td>￥3607.01</td>
                                    <td>3~4个工作日</td>
                                    <td class="text-right"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </fieldset>
                </div>
            </div>

        </div>
        <!--END 个人信息-->
    </div>
    <!--END content-->
</div>



<script type="text/javascript" src="__PUBLIC__/usercenter/js/base.js"></script>
<script type="text/javascript" src="__PUBLIC__/usercenter/layer/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/usercenter/laydate/laydate.js"></script>
<script type="text/javascript">
    $(function () {
        menu1("#ud6", "#ud6 a", ".coin_6 a.nav_top_item");
    });

    var package = {};

</script>
</body>
</html>
