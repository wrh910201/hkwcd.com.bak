<include file="Usercenter:header" />
<body>
<include file="Usercenter:aside" />
<!-- main -->
<div class="main">
    <include file="Usercenter:top" />

    <!--content-->
    <div class="content">
        <!--{$title}-->
        <div class="profile">
            <div class="box">
                <div class="box_t box_t_bottom">
                    <h3>{$title}</h3>
                    <div class="clear"></div>
                </div>
                <div class="box_c box_c_reset">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>公司</th>
                            <th>联系人</th>
                            <th>收货地址</th>
                            <th>邮编</th>
                            <th>默认</th>
                            <th class="text-right">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name='receive_list' item='v'>
                            <tr>
                                <td>{$v.index}</td>
                                <td>{$v.company}</td>
                                <td>{$v.addressee}</td>
                                <td>{$v.detail_address}</td>
                                <td>{$v.postal_code}</td>
                                <td>
                                    <if condition="$v.is_default eq 1">
                                        是
                                        <else />
                                        否
                                    </if>
                                </td>
                                <td class="text-right">
                                    <if condition="$v.is_default eq 0">
                                        <a href="javascript:void(0);" onclick="set_default({$v.id})">设为默认</a> |
                                    </if>
                                    <a href="{:U('Receive/edit', array('id' => $v['id']))}">编辑</a> | <a href="javascript:void(0);" onclick="remove({$v.id})">删除</a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <!--END 个人信息-->
    </div>
    <!--END content-->
</div>
<!-- END main -->
<script type="text/javascript" src="__PUBLIC__/usercenter/js/base.js"></script>
<script type="text/javascript">
    $(function () {
        menu1("#ud4", "#ud4 a", ".coin_4 a.nav_top_item");
    })

    function set_default(id) {
        if( confirm('确认将该地址设为默认？') ) {
            window.location.href = "/Receive/setDefault/id/" + id;
        }
    }

    function remove(id) {
        if( confirm('确认删除该地址？') ) {
            window.location.href = "/Receive/del/id/" + id;
        }
    }
</script>
</body>
</html>
