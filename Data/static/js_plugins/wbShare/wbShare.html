<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>jquery悬浮微信二维码微博分享置顶特效</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#welcome').fadeTo(2000, 1).delay(2000).animate({
		opacity: 0,
		marginTop: '-=200'
	},
	1000,
	function() {
		$('#welcome').hide();
	});
	$(window).scroll(function() {
		if ($(window).scrollTop() > 50) {
			$('#jump li:eq(0)').fadeIn(800);
		} else {
			$('#jump li:eq(0)').fadeOut(800);
		}
	});
	$("#top").click(function() {
		$('body,html').animate({
			scrollTop: 0
		},
		1000);
		return false;
	});
});
</script>
</head>
<body style="height:3000px;">
 
<div class="top">
  <ul id="jump">
    <li style="display:none;height:50px;"><a id="welcome" href="#top"></a></li>
    <li style="height:50px"><a id="sina" rel="nofollow" href="http://weibo.com/jqueryschool" target="_blank"></a></li>
    <li style="height:50px">
     <a id="weixin" href="javascript:void(0)" onmouseover="showEWM()" onmouseout="hideEWM()">
       <div id="EWM"><img src="images/weixin_code.jpg" /></div>
      </a></li>
    <li style="height:50px"><a id="ceping" href="http://www.jq-school.com/" target="_blank"></a></li>
    <li style="height:50px"><a id="reply" href="http://www.jq-school.com/Feedback.aspx" target="_blank"></a></li>
    <script>
	  	function showEWM()
			{
				document.getElementById("EWM").style.display = 'block';
				}
		function hideEWM()
			{
				document.getElementById("EWM").style.display = 'none';
				}
	  </script>
  </ul>
</div>
</div>
</body>
</html>
