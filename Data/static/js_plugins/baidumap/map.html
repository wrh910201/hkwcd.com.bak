<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="css/js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=EuydDOWYPHnfmU3VB8MWeais"></script>

		a{color:#000;text-decoration:none;display:inline-block;}
		a:hover{color:#3468F1;text-decoration:none}

    <script>
